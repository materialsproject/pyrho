name: testing

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-testing.txt

    - name: Lint with pycodestyle
      run: |
        pip install pycodestyle
        pycodestyle src/pyrho

    - name: Lint with mypy
      run: |
        pip install mypy mypy-boto3
        mypy src/pyrho

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 --count --show-source --statistics src/pyrho
        # exit-zero treats all errors as warnings.
        flake8 --count --exit-zero --max-complexity=20 --statistics src/pyrho

  test:
    services:
      local_mongodb:
        image: mongo:4.0
        ports:
          - 27017:27017

    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-testing.txt

    - name: Test with pytest
      env:
        CONTINUOUS_INTEGRATION: True
        MONGODB_SRV_URI: ${{ secrets.MONGODB_SRV_URI }}
      run: |
        pip install -e .
        pytest --cov=pyrho --cov-report=xml
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
